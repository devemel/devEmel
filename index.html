<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIGGYVEST SIGN UP PAGE</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="logo clearfix">
            <a href="https://www.piggyvest.com/">
                <img class="container-img" src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="piggyVest logo">
            </a>
        </div>
        <div class="form_container">
            <div class="header">
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>      
            </div>
            <form action="">
                <div class="form_group">
                    <label for="fullname">Full Name</label>
                    <input type="text" placeholder="Full Name" id="fullname" class="inputed">
                </div>
                <div class="form_group">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email Address" id="email" class="inputed">
                </div>
                <div class="form_group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" id="phone" class="inputed">
                </div>
                <div class="form_group">
                    <label for="pass">Password</label>
                    <input type="Password" placeholder="Password" id="pass" class="inputed">   
                </div>
                <div class="form_group">
                    <label for="promo">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" placeholder="Referrer Phone or Promo Code" id="promo" class="inputed">  
                </div>
                <div class="form-group selT">
                    <label for="Media">How Did you hear about us? (Optional)</label>
                    <select class="inputed" id="conk">
                        <option selected="">Click Here To Select</option>
                        <option value="facebook">facebook</option>
                        <option value="twitter">twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend">friend/family/coworker referral</option>
                        <option value="google-search">google search</option>
                        <option value="google-playstore">google playstore</option>
                        <option value="online">online blog</option>
                        <option value="newspaper">local newspaper</option>
                        <option value="event">at an event</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="form_group">
                    <button  type="submit">create account</button>
                </div>
            </form>
        </div>

        <footer>
            <p>Already have an account? <a href="#" class="footer-link"> Login In</a></p>
        </footer>
    </div>
    

    
    <script src="/app.js"></script>
</body>
</html>
